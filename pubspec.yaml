name: dfc_llama
description: 'A new Flutter FFI plugin project.'
version: 0.0.1
homepage: 'https://github.com/sgehrman/dfc_llama'

environment:
  sdk: ^3.8.1
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  image: ^4.5.4
  plugin_platform_interface: ^2.0.2
  typed_isolate: ^6.0.0
  ffi: ^2.1.3

dev_dependencies:
  ffigen: ^13.0.0
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true

analyzer:
  exclude:
    - 'lib/src/llama_cpp.dart'

ffigen: # dart run ffigen
  name: 'llama_cpp'
  description: 'llama.cpp binding'
  output: 'lib/src/llama_cpp.dart'
  # ignore-source-errors: true
  headers:
    entry-points:
      - 'src/llama.cpp/include/llama.h'
      - 'src/llama.cpp/tools/mtmd/mtmd.h'
  compiler-opts:
    - '-I/usr/lib/clang/17/include'
    - '-Isrc/llama.cpp/ggml/include'
    - '-Isrc/llama.cpp/include'
    - '-Isrc/llama.cpp/tools/mtmd'
