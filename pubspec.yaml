name: dfc_llama
description: 'A new Flutter FFI plugin project.'
version: 0.0.1
homepage: 'https://github.com/sgehrman/dfc_llama'
publish_to: 'none'

environment:
  sdk: ^3.8.1
  flutter: '>=3.3.0'

dependencies:
  ffi: ^2.1.3
  flutter:
    sdk: flutter
  image: ^4.5.4
  plugin_platform_interface: ^2.0.2
  typed_isolate: ^6.0.0

dev_dependencies:
  # must include this with dfc_lints. see https://github.com/dart-code-checker/dart-code-metrics/issues/254
  dart_code_metrics:
    git: https://github.com/rei-codes/dart-code-metrics.git
  dfc_lints:
    git: https://github.com/sgehrman/dfc_lints.git
  ffigen: ^13.0.0

flutter:
  plugin:
    platforms:
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true

ffigen: # dart run ffigen
  name: 'llama_cpp'
  description: 'llama.cpp binding'
  output: 'lib/src/llama_cpp.dart'
  # ignore-source-errors: true
  headers:
    entry-points:
      - 'src/llama.cpp/include/llama.h'
      - 'src/llama.cpp/tools/mtmd/mtmd.h'
  compiler-opts:
    - '-I/usr/lib/clang/17/include'
    - '-Isrc/llama.cpp/ggml/include'
    - '-Isrc/llama.cpp/include'
    - '-Isrc/llama.cpp/tools/mtmd'
